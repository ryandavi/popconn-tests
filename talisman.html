<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talisman Image Masking</title>
  <link rel="stylesheet" href="css/talisman.css">
</head>
<body>
  <div class="new-talisman" data-talisman="1">
    <img src="https://cdn.britannica.com/73/146573-050-BA7ECF8A/meat-dress-Lady-Gaga-award-video-Bad-September-2010.jpg" alt="Talisman Image 1">
  </div>

  <div class="new-talisman stretched-mask" data-talisman="1">
    <img src="https://cdn.britannica.com/73/146573-050-BA7ECF8A/meat-dress-Lady-Gaga-award-video-Bad-September-2010.jpg" alt="Talisman Image 2">
  </div>

  <div class="new-talisman" data-talisman="3">
    <img src="https://variety.com/wp-content/uploads/2024/09/gaga_4d20fb.png?w=1000&h=667&crop=1" alt="Talisman Image 3">
  </div>

  <div class="new-talisman stretched-mask" data-talisman="3">
    <img src="https://variety.com/wp-content/uploads/2024/09/gaga_4d20fb.png?w=1000&h=667&crop=1" alt="Talisman Image 3">
  </div>


</body>
</html>
