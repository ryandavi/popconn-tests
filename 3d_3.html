<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
	<script>


		class ChromeLogoEffect {
			constructor() {
				// Configurable constants
				this.PLANE_SCALE = .5;
				this.DISPLACEMENT_ANIMATION_DELAY = 2000;
				this.MAX_DISPLACEMENT = .4;
				this.DISPLACEMENT_ANIMATION_DURATION = 4000;
				this.ROTATION_SENSITIVITY = 0.000125; // smaller = less
				this.GYRO_SENSITIVITY = 0.03;
				this.FLASH_INTERVAL_MIN = 3000;
				this.FLASH_INTERVAL_MAX = 8000;
				this.FLASH_DURATION = 1500;
				this.SHADOW_MAP_SIZE = 2048;

				this.time = 0;

				// create div with nosie class and add it to body
				let noise = document.createElement('div');
				noise.classList.add('noise');
				document.body.appendChild(noise);


				this.init();
				this.setupScene();
				this.loadTextures().then(() => {
					this.createMaterials();
					this.createPlane();
					this.setupEvents();
					this.animate();



					//add visible class to canvas
					let canvas = document.querySelector('canvas');
					canvas.classList.add('visible');




					// delay animation
					setTimeout(() => {
						this.startDisplacementAnimation();
					}, this.DISPLACEMENT_ANIMATION_DELAY);

					// this.scheduleNextFlash();
				});
			}

			init() {
				this.scene = new THREE.Scene();
				this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
				this.renderer = new THREE.WebGLRenderer({
					antialias: true,
					powerPreference: "high-performance"
				});

				this.renderer.shadowMap.enabled = true;
				this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;

				this.renderer.setSize(window.innerWidth, window.innerHeight);
				this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 10));
				document.body.appendChild(this.renderer.domElement);

				this.camera.position.z = 100;
				this.currentDisplacement = 0;
				this.targetRotationX = 0;
				this.targetRotationY = 0;
				this.clock = new THREE.Clock();

				const cubeTextureLoader = new THREE.CubeTextureLoader();
				this.envMap = cubeTextureLoader.load([
					'https://threejs.org/examples/textures/cube/SwedishRoyalCastle/px.jpg',
					'https://threejs.org/examples/textures/cube/SwedishRoyalCastle/nx.jpg',
					'https://threejs.org/examples/textures/cube/SwedishRoyalCastle/py.jpg',
					'https://threejs.org/examples/textures/cube/SwedishRoyalCastle/ny.jpg',
					'https://threejs.org/examples/textures/cube/SwedishRoyalCastle/pz.jpg',
					'https://threejs.org/examples/textures/cube/SwedishRoyalCastle/nz.jpg'
				]);
				this.scene.environment = this.envMap;
			}

			setupScene() {
				this.setupLights();
			}


			createMainLight(name, x, y, z) {
				const light = new THREE.DirectionalLight(0xffffff, 1);
				light.position.set(x, y, z);
				light.castShadow = true;
				light.shadow.mapSize.width = this.SHADOW_MAP_SIZE;
				light.shadow.mapSize.height = this.SHADOW_MAP_SIZE;
				light.shadow.camera.near = 0.1;
				light.shadow.camera.far = 500;
				light.shadow.camera.left = -200;
				light.shadow.camera.right = 200;
				light.shadow.camera.top = 200;
				light.shadow.camera.bottom = -200;
				light.shadow.bias = -0.0001;
				return light;
			}

			setupLights() {
				// Ambient base light
				const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
				this.scene.add(ambientLight);

				// Main front lights
				const frontMain = this.createMainLight('frontMain', 50, 50, 50);
				const frontFillLeft = this.createMainLight('frontFillLeft', -50, 50, 50);
				const frontFillRight = this.createMainLight('frontFillRight', 50, -50, 50);
				const frontFillBottom = this.createMainLight('frontFillBottom', 0, -50, 50);

				// Set fill light intensities
				frontFillLeft.intensity = 0.3;
				frontFillRight.intensity = 0.3;
				frontFillBottom.intensity = 0.3;

				// Add lights to scene
				this.scene.add(frontMain, frontFillLeft, frontFillRight, frontFillBottom);
			}

			async loadTextures() {
				const textureLoader = new THREE.TextureLoader();
				return new Promise((resolve) => {
					textureLoader.load('images/dp4.jpg', (texture) => {
						this.displacementMap = texture;
						this.displacementMap.wrapS = THREE.RepeatWrapping;
						this.displacementMap.wrapT = THREE.RepeatWrapping;

						this.displacementMap.minFilter = THREE.LinearMipMapLinearFilter;
						this.displacementMap.magFilter = THREE.LinearFilter;

						const { width, height } = this.displacementMap.image;
						this.displacementMap.aspect = width / height;


						resolve();
					});
				});
			}

			createMaterials() {
				// Enhanced chrome material
				this.material = new THREE.MeshPhysicalMaterial({
					color: 0x888888,
					metalness: 1,  // Slightly reduced for better shadow visibility
					roughness: .5,  // Increased slightly for better shadow contrast
					envMap: this.envMap,
					envMapIntensity: 1.0,

					bumpMap: this.displacementMap,
					bumpScale: 0,
					reflectivity: 1.0,

					//clearcoat: 1.0,
					//clearcoatRoughness: 0.1,
					side: THREE.FrontSide // Render both sides
				});


			}

			createPlane() {
				const aspectRatio = this.displacementMap.image.width / this.displacementMap.image.height;

				// Calculate size to maintain aspect ratio while fitting screen
				let planeWidth, planeHeight;
				if (window.innerWidth / window.innerHeight > aspectRatio) {
					planeHeight = window.innerHeight * this.PLANE_SCALE;
					planeWidth = planeHeight * aspectRatio;
				} else {
					planeWidth = window.innerWidth * this.PLANE_SCALE;
					planeHeight = planeWidth / aspectRatio;
				}

				const planeGeometry = new THREE.PlaneGeometry(
					planeWidth,
					planeHeight,
					512,  // High segment count for smooth displacement
					512
				);

				this.plane = new THREE.Mesh(planeGeometry, this.material);
				this.plane.receiveShadow = true;
				this.plane.castShadow = true;
				this.scene.add(this.plane);
			}

			setupEvents() {
				window.addEventListener('resize', this.onWindowResize.bind(this));
				window.addEventListener('mousemove', this.onMouseMove.bind(this));

				if (window.DeviceOrientationEvent) {
					window.addEventListener('deviceorientation', this.onDeviceOrientation.bind(this));
				}
			}

			onWindowResize() {
				this.camera.aspect = window.innerWidth / window.innerHeight;
				this.camera.updateProjectionMatrix();
				this.renderer.setSize(window.innerWidth, window.innerHeight);

				// Recalculate plane size
				const aspectRatio = this.displacementMap.image.width / this.displacementMap.image.height;
				let planeWidth, planeHeight;

				if (window.innerWidth / window.innerHeight > aspectRatio) {
					planeHeight = window.innerHeight * this.PLANE_SCALE;
					planeWidth = planeHeight * aspectRatio;
				} else {
					planeWidth = window.innerWidth * this.PLANE_SCALE;
					planeHeight = planeWidth / aspectRatio;
				}

				this.plane.geometry = new THREE.PlaneGeometry(
					planeWidth,
					planeHeight,
					512,
					512
				);
			}

			onMouseMove(event) {
				const centerX = window.innerWidth / 2;
				const centerY = window.innerHeight / 2;

				this.targetRotationY = (event.clientX - centerX) * this.ROTATION_SENSITIVITY;
				this.targetRotationX = (event.clientY - centerY) * this.ROTATION_SENSITIVITY;
			}

			onDeviceOrientation(event) {
				if (event.beta && event.gamma) {
					this.targetRotationX = event.beta * this.GYRO_SENSITIVITY;
					this.targetRotationY = event.gamma * this.GYRO_SENSITIVITY;
				}
			}

			startDisplacementAnimation() {
				const startTime = performance.now();

				const animate = (currentTime) => {
					const elapsed = currentTime - startTime;
					const progress = Math.min(elapsed / this.DISPLACEMENT_ANIMATION_DURATION, 1);

					const eased = progress < 0.5
						? 2 * progress * progress
						: 1 - Math.pow(-2 * progress + 2, 2) / 2;

					this.material.bumpScale = eased * this.MAX_DISPLACEMENT;

					if (progress < 1) {
						requestAnimationFrame(animate);
					}
				};

				requestAnimationFrame(animate);
			}

			createFlash() {

				let intensity = 2;
				let angle = Math.PI / 2;
				let penumbra = 0.1;
				let distance = 6000;
				let height = this.PLANE_SCALE * 100;
				let depth = 300;

				// Create a more spread out spotlight with wider angle and more penumbra
				const flashLight = new THREE.SpotLight(
					0xffffff,
					intensity,
					distance,
					angle,
					penumbra,
					1
				);

				// Start well outside the left frame
				const startX = -window.innerWidth * this.PLANE_SCALE * 2;
				const endX = window.innerWidth * this.PLANE_SCALE * 2;

				// Position higher and further back for a more dramatic sweep
				flashLight.position.set(
					startX,
					height,
					depth
				);

				flashLight.castShadow = true;
				flashLight.shadow.mapSize.width = 1024;
				flashLight.shadow.mapSize.height = 1024;

				this.scene.add(flashLight);

				const startTime = performance.now();
				const totalDistance = endX - startX;

				const animateFlash = (currentTime) => {
					const elapsed = currentTime - startTime;
					const progress = elapsed / this.FLASH_DURATION;

					if (progress <= 1) {
						// Smooth movement from left to right
						flashLight.position.x = startX + (totalDistance * progress);

						// Fade in and out smoothly
						flashLight.intensity = intensity * Math.sin(progress * Math.PI);

						requestAnimationFrame(animateFlash);
					} else {
						this.scene.remove(flashLight);
					}
				};

				requestAnimationFrame(animateFlash);
			}

			scheduleNextFlash() {
				const nextFlashDelay = Math.random() *
					(this.FLASH_INTERVAL_MAX - this.FLASH_INTERVAL_MIN) +
					this.FLASH_INTERVAL_MIN;

				setTimeout(() => {
					this.createFlash();
					this.scheduleNextFlash();
				}, nextFlashDelay);
			}

			animate() {
				requestAnimationFrame(this.animate.bind(this));

				this.plane.rotation.x += (this.targetRotationX - this.plane.rotation.x) * 0.05;
				this.plane.rotation.y += (this.targetRotationY - this.plane.rotation.y) * 0.05;


				const additionalRotationSpeed = 0.01; // Adjust for desired circular motion speed
				const amplitude = 0.002; // bigger = more
				this.time += additionalRotationSpeed;
				this.plane.rotation.x += Math.sin(this.time) * amplitude; // Adjust amplitude if needed
				this.plane.rotation.y += Math.cos(this.time) * amplitude;

				this.renderer.render(this.scene, this.camera);
			}
		}

		window.addEventListener('load', () => {
			new ChromeLogoEffect();
		});
	</script>
